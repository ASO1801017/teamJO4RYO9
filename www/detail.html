<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <script src="components/loader.js"></script>
       <script>
      function ok(){

        var take = document.getElementById("take");
        var takeSelect=take.selectedIndex;

        var sode =document.getElementById("sode");
        var sodeSelect=sode.selectedIndex;

        localStorage.setItem("tops_take", takeSelect);
        localStorage.setItem("tops_sode", sodeSelect);

      };

    </script>
</head>
<body>
    <!--カスタマイズ-->
  <div class="left">
  </div>
        <div class="left"></div>
        <a href="#" onclick="history.back()"><img src="./img/back.png" width="40" style="position:absolute;left:13px;top:10px;"></a>
        <h1>Add new clothes</h1>
        <br><br><br>

        <center>丈の長さ</center><br>
        <center>
      <select id="take" onchange="ok();">
      <option value="0">-</option>
      <option value="1">short</option>
      <option value="2">middle</option>
      <option value="3">long</option>
      </select></center><br><br>

      <center>袖の長さ</center><br>
      <center>
      <select id="sode" onchange="ok();">
      <option value="0">-</option>
      <option value="1">short</option>
      <option value="2">middle</option>
      <option value="3">long</option>
      </select></center><br><br><br><br>


    <center>
      <input type="image" id ="shirt" src="./img/tops_shirt.png" width="150" height="auto"">&ensp;&ensp;
      <input type="image" id ="tort" src="./img/tops_ta-toru.png" width="150" height="auto""><br><br>
      <input type="image" id ="u" src="./img/tops_u.png" width="150" height="auto"">
      &ensp;&ensp;
      <input type="image" id ="v" src="./img/tops_v.png" width="150" height="auto"">
      </center>
      <br>
      <div class="content" style="text-align: center">
      <a href="customize.html" class="c-btn hover5" id="eri-button">　OK　</a>
      </div>

</body>
</html>
